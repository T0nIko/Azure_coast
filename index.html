<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link href="css/city_map.css" rel="stylesheet" />

</head>
<body>

<div class="city-map" id="city-map">

    <img src="img/cloud_1.png" class="map-cloud cloud--first" alt="" />
    <img src="img/cloud_2.png" class="map-cloud cloud--second" alt="" />
    <img src="img/cloud_3.png" class="map-cloud cloud--third" alt="" />
    <img src="img/cloud_4.png" class="map-cloud cloud--fourth" alt="" />
    <img src="img/cloud_5.png" class="map-cloud cloud--fifth" alt="" />

    <div class="map__container">
        <h3 class="map-text"><span id="map-value">165</span> участков</h3>
        <h1 class="map-caption">План поселка</h1>

        <footer class="map__footer">
            <a href="#" class="map-btn map-btn--darkblue">В продаже</a>
            <a href="#" class="map-btn map-btn--orange">Продано</a>
            <a href="#" class="map-btn map-btn--blue">% Акция</a>
        </footer>
    </div>

    <span class="map-compass"></span>

    <div class="container"></div>

</div>

</body>
</html>
